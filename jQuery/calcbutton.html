<html>
    <head>
        <title>Clickevent</title>

    </head>
    <body>
    <center>
        <table border="4">
            <tr>
                <th>Number1</th>
                <td><input type="text" name="" id="num1"></td>
            </tr>

            <tr>
                <th>Number 2</th>
                <td><input type="text" name="" id="num2"></td>
            </tr>
            
            <tr>
                <th>Choose Operation</th>
                <td>
                    <select name="dropdown" id="choice">
                        <option value="1">Sum</option>
                        <option value="2">Difference</option>
                        <option value="3">Product</option>
                        <option value="4">Division</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th></th>
                <td><input type="button" value="CLICK" id="btn"></td>
            </tr>

            <tr>
                <th>Result</th>
                <td><input type="text" id="result" readonly></td>
            </tr>
        </table>
    </center>        
    </body>
</html>

<script src="jquery.js"></script>
<script>
    $(document).ready(function(){
        $("#btn").click(function(){
            var num1 = parseInt($("#num1").val());
            var num2 = parseInt($("#num2").val());
            var choice = parseInt($("#choice").val());
            if(choice == 1){
                $("#result").val(num1+num2);
            }
            else if(choice == 2){
                $("#result").val(num1-num2);
            }
            else if(choice == 3){
                $("#result").val(num1*num2);
            }
            else if(choice == 4){
                $("#result").val(num1/num2);
            }
        });
    });
</script>
