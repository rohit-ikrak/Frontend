<html>
    <head>
        <title>Clickevent</title>

    </head>
    <body>
    <center>
        <table border="4">
            <tr>
                <th>Number</th>
                <td><input type="text" name="" id="num"></td>
            </tr>
            
            <tr>
                <th></th>
                <td><input type="button" value="CLICK" id="btn"></td>
            </tr>

            <tr>
                <th>Factorial</th>
                <td><input type="text" id="result" readonly></td>
            </tr>
        </table>
    </center>        
    </body>
</html>

<script src="jquery.js"></script>
<script>
    $(document).ready(function(){
        $("#btn").click(function(){
            var num = parseInt($("#num").val());
            var fact = 1;
            while(num>0){
                fact = fact * num;
                num = num-1;
            }
            $("#result").val(fact);

        });
    });
</script>
