<html>
<head>
<title>KVCH Noida</title>
</head>
<body>
<center>
<table border=4>
<tr>
<th>Number 1</th>
<td><input type="text" id="n1" /></td>
</tr>
<tr>
<th>Number 2</th>
<td><input type="text" id="n2" /></td>
</tr>
<tr>
<th></th>
<td><input type="button" id="btn" value="CLICK" /></td>
</tr>
<tr>
<th>Result</th>
<td><input type="text" id="n3" readonly /><br>
<p id="r1">Result:</p>
<p id="r2">Result:</p>



</td>
</tr>
</table>
</center>

</body>
</html>
<script src="jquery.js"></script>
<script>
$("document").ready(function(){
$("#btn").click(function(){
var a=parseInt($("#n1").val());
var b=parseInt($("#n2").val());
var c=a+b;
alert("sum="+c);
$("#n3").val(c);

$("#r1").text("Result: "+c);
$("#r2").html("<h1 style='color:red'>Sum="+c+"</h1>");
});
});
</script>
