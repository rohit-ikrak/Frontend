<html>
    <head>
        <title>Clickevent</title>

    </head>
    <body>
    <center>
        <table border="4">
            <tr>
                <th>Number</th>
                <td><input type="text" name="" id="num"></td>
            </tr>
            
            <tr>
                <th></th>
                <td><input type="button" value="CLICK" id="btn"></td>
            </tr>

            <tr>
                <th>Factorial</th>
                <td><input type="text" id="result" readonly></td>
            </tr>
        </table>
    </center>        
    </body>
</html>

<script src="jquery.js"></script>
<script>
    $(document).ready(function(){
        $("#btn").click(function(){
            var num = parseInt($("#num").val());
            var value = 0;
            for(i=2; i<num; i++){
                if(num % i == 0){
                    value = value+1;
                }
            }
            if(value==0){
                res = "Prime";
            }
            else{
                res = "Not Prime";
            }
            $("#result").val(res);

        });
    });
</script>
