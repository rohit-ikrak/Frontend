<script>
    var a=10, b=5;
    var c = parseInt(prompt("Enter a choice (0-4)"));
    if(c==1){
        document.write("You chose addition. The sum is :" + (a+b));
    
    }
    else if(c==2){
        
        document.write("You chose Subtraction. The difference is : " + (a-b));
    
    }
    else if(c==3){
        
        document.write("You chose multiplication. The product is : " + (a*b));
        
    }
    else if(c==4){
        
        document.write("You chose division. The division is : " + (a/b));
    
    }
    else{
        document.write("You chose wrong oprion.")
    }

</script>
