<script>
    //logical operator
    var a=true, b=false;

    document.write(a && b);//false
    document.write("<br>");

    document.write(b && a);//false
    document.write("<br>");

    document.write(a && a);//true
    document.write("<br>");

    document.write(b && b);//false
    document.write("<br>");

    document.write(a || b);//true
    document.write("<br>");

    document.write(a || b);//true
    document.write("<br>");

    document.write(a || a);//true
    document.write("<br>");

    document.write(b || b);//false
    document.write("<br>");
</script>
