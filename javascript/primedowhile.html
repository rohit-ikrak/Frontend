<script>
    var num = parseInt(prompt("Enter a number: "));
    var i = 2;
    var temp = 0;
    do{
			if(num%i == 0){
				temp++;
			}
			i++;
		}while(i<num);
		if(temp==0){
			document.write(num + " is Prime.");
		}
		else{
			document.write(num + " is NOT Prime.");
		}
</script>
