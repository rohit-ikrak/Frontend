<script>
    //bitwise operator
    var a=13, b=15;

    document.write(a & b);//13
    document.write("<br>");

    document.write(a|b);//15
    document.write("<br>");

    document.write(a ^ b);//2
    document.write("<br>");

    document.write(~a);//-14
    document.write("<br>");

    document.write(~b);//-16
    document.write("<br>");
    
    document.write(4<<5);//6
    document.write("<br>");

    document.write(5<<6);//6
    document.write("<br>");

    document.write(120>>4);//7
    document.write("<br>");

    document.write(95>>3);//1leapyea1
    document.write("<br>");

</script>
