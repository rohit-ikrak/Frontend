<script>
    //assignment operator
    var a=10, b=3;
    document.write(a);
    document.write("<br>");
    a=a+b;
    document.write(a);
    document.write("<br>");
    a+=b;
    document.write(a);
    document.write("<br>");
    a-=b;
    document.write(a);
    document.write("<br>");
    a*=b;
    document.write(a);
    document.write("<br>");
    a/=b;
    document.write(a);
    document.write("<br>");
    a%=b;
    document.write(a);
    document.write("<br>");
</script>
