<html>
    <head>
        <title>External CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>
            This is a heading.
        </h1>
        <h2>
            This is a subheading.
        </h2>
        <p>This is a paragraph.</p>
        <h3 class="class">
            This is another small heading class. We use . for this.
        </h3>
        <p id="id">This is a paragraph id. We use # for this</p>

    </body>
</html>
